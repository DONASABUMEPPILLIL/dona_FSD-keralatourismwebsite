    <div class="sign">
      <h2>Signup Form</h2> 
      <div class="container col-lg-8">
      <form action="home.html" onsubmit="return validate1()">
      <label for="name">Name</label>
      <br>
      <input type="text" placeholder="Name" id="name" required>
      <br>
      <label id="ind">**Only alphabets and space</label>
      <br>
      <br>
      <label for="phone number">Phone Number</label>
      <br>
      <input type="text" placeholder="Phone number" id="ph" required>
      <br>
      <label id="ind">**Only numbers.Format:normal or XXX-XXX-XXXX, XXX.XXX.XXXX</label>
      <br>
      <br>
      <label for="email">Email</label>
      <br>
      <input type="text" placeholder="email" id="email" required>
      <br>
      <label id="ind">**Valid email id</label>
      <br>
      <br>
      <label for="password">Password</label>
      <br>
      <input type="password" placeholder="password" id="pwd" onkeypress="checkpass()" required>
      <label for="strength" id="strength"></label>
      <br>
      <label id="ind">**Minimum 8 characters, atleast one uppercase, and one lowercase,must contain atleast one number</label>
      <br>
      <label for="error" id="error"></label>
      <br>
      <button id="submit" >LogIn</button> 
     </form>
     </div>
 <script src="form.js"></script>
